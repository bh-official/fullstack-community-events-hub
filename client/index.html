<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
  </head>
  <body>
    <h1>Community Events Hub</h1>
    <form id="form">
      <label for="event_name">Enter event name</label>
      <input
        id="event_name"
        type="text"
        name="event_name"
        placeholder="eg Dance ball"
      />

      <label for="location">Location</label>
      <input
        id="location"
        type="text"
        name="location"
        placeholder="eg London"
      />

      <label for="event_date">Event Date</label>
      <input id="event_date" type="date" name="event_date" />

      <label for="start_time">Start Time</label>
      <input id="start_time" type="time" name="start_time" />

      <label for="event_date">End Time</label>
      <input id="end_time" type="time" name="end_time" />

      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        placeholder="Enter event description"
      ></textarea>

      <button type="submit">Enter the Events</button>
    </form>
    <div id="app"></div>
  </body>
</html>
