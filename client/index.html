<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/community.png" />
    <script type="module" src="client/src/main.js" defer></script>
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Events Hub</title>
  </head>
  <body>
    <h1>Community Events Hub</h1>
    <form id="form">
      <input id="event_name" name="event_name" type="text" />
      <input id="location" name="location" type="text" />
      <input id="event_date" name="event_date" type="date" />
      <input id="start_time" name="start_time" type="time" />
      <input id="end_time" name="end_time" type="time" />
      <textarea id="description" name="description"></textarea>
      <button type="submit">Enter the Event</button>
    </form>
    <div id="app"></div>
  </body>
</html>
